; platformio.ini file for ESP8266 NodeMCU v2 project
; This configuration builds a minimal project including only the specified source file.
; Adjust paths, flags, and dependencies as needed for your specific project.

[env:esp8266_base]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
;upload_speed = 921600
; Optional: Debug settings (uncomment if needed)
; debug_tool = esp-prog
; debug_init_break = tbreak setup
; debug_port = :3333

; Include only the esp8266-specific source (path is relative to the `src/` folder)
build_src_filter = +<esp8266/frequency_remote.cpp>

; Build flags: Include variant headers (note: corrected "varients" to "variants")
build_flags =
    -I variants/ESP8266_DEV

; Library dependencies: Add external libs here if needed
; This example assumes no external libs; framework-provided ones (Wire, SPI) are handled internally
lib_deps =
    marcoschwartz/LiquidCrystal_I2C @ ^1.1.4
    tzapu/WiFiManager @ ^2.0.17

; Optional: Custom upload port (uncomment and set your port)
; upload_port = COM3  ; Windows example
; upload_port = /dev/ttyUSB0  ; Linux/Mac example

; Optional: Build variants or targets
; build_type = release  ; or debug